<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">

    const Message = ({ children }) => <div className="message">{children}</div>
    // Extra Credit 3
    const NewMessage = ({ subject, greetings }) => <div className="message">{subject} {greetings}</div>
    const PropTypes = {
      subject: (props, propName, componentName) => {
        if (typeof props[propName] !== 'string') {
          return new Error(`${componentName} subject prop should be a string`)
        }
      },
      greetings: (props, propName, componentName) => {
        if (typeof props[propName] !== 'string') {
          return new Error(`${componentName} greetings prop should be a string`)
        }
      }
    }
    NewMessage.propTypes = {
      subject: PropTypes.subject,
      greetings: PropTypes.greetings
    }


    const element = (
      <div className="container">
        {Message({ children: "Hello World1" })}
        {Message({ children: "Goodbye World1" })}
        {/* Extra Credit 1*/}
        {React.createElement(Message, { children: "Hello World2" })}
        {React.createElement(Message, { children: "Goodbye World2" })}
        {/* Extra Credit 2*/}
        <Message children="Hello World3" />
        <Message children="Goodbye World3" />
        {/* Extra Credit 3*/}
        <NewMessage subject="Hello" greetings="World4" />
        <NewMessage subject="Goodbye" greetings="World4" />
      </div>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
